<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Specification Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 4px;
      margin-top: 6px;
    }
    .outcome-item {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .outcome-item input {
      flex: 1;
    }
    .remove-btn {
      width: auto;
    }
  </style>
</head>
<body>

<h2>Survey Specification Form</h2>


  <label for="numQuestions">Number of Questions</label>
  <input type="number" id="numQuestions" name="numQuestions" min="1" required>

  <label for="researchTopic">Research Topic</label>
  <textarea id="researchTopic" name="researchTopic" rows="4" required></textarea>

  <label>Expected Outcomes / Categories</label>
  <div id="outcomesContainer">
    <div class="outcome-block">
      <div class="outcome-row">
        <input
          type="text"
          name="outcomes[0][category]"
          placeholder="Outcome / Category name"
          required
        >
        <button type="button" class="remove-btn" onclick="removeOutcome(this)">Remove</button>
      </div>

      <textarea
        name="outcomes[0][traits]"
        rows="3"
        placeholder="Traits associated with this category (e.g., behaviors, attributes, indicators)"
        required
      ></textarea>
    </div>
  </div>

  <button type="button" onclick="addOutcome()">Add Another Outcome</button>

  <br><br>
  <input type="text" id="attributes" placeholder="user attributes (ex. demographic data, interests)">

  <textarea id="prompt" placeholder="Ask Gemini something..."></textarea>
  <button id="send">Send</button>

  <pre id="response"></pre>

  <script src="script.js"></script>
</body>
</html>
